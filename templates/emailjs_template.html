<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #ff4b4b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background: #f9f9f9;
        }
        .detection-info {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Security Alert</h1>
            <p>Detection Time: {{timestamp}}</p>
        </div>
        <div class="content">
            <h2>Detection Details</h2>
            <div class="detection-info">
                <p><strong>Objects Detected:</strong> {{detected_objects}}</p>
                <p><strong>Confidence Level:</strong> {{confidence}}</p>
                <p><strong>Location:</strong> {{location}}</p>
            </div>
            <p><strong>Additional Information:</strong></p>
            <p>{{additional_info}}</p>
        </div>
        <div class="footer">
            <p>This is an automated alert from your Criminal Detection System</p>
            <p>Time: {{timestamp}}</p>
        </div>
    </div>
</body>
</html>
